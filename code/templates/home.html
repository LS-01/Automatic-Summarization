<html>
<head>
  <title>Home</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}" >
  <script src="{{ url_for('static', filename='jquery/jquery.js') }}"></script>
  <script src="{{ url_for('static', filename='bootstrap/js/bootstrap.min.js') }}"></script>
  <script>
	$(function(){
		$('#getSentence').on('click', function(){
			var title = $('#title').val().trim();
			var paragraph = $('#paragraph').val().trim();
			$.ajax({
				url: '/getSentence?title=' + title + '&para=' + paragraph,
				type : 'GET',
				dataType : 'json',
				success : function(data){
					$('#sentence').text(data);
				},
				error : function(data){
					$('#sentence').text(data.responseText);
				}
			});
		});
	});
  </script>
</head>
<body>
  <h1></h1>
  <div class="input-group mb-3">
    <div class="input-group-prepend">
      <span class="input-group-text">标题</span>
    </div>
    <input id="title" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
  </div>
  <div class="input-group">
    <div class="input-group-prepend">
      <span class="input-group-text">内容</span>
    </div>
    <textarea id="paragraph" class="form-control" aria-label="With textarea"></textarea>
  </div>
  <button id="getSentence" type="button" class="btn btn-success">获取摘要</button>
  <h5>摘要</h5>
  <p class="text-justify" id="sentence"></p>
</body>
</html>
